<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Number {{ number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Queue Number: {{ number }}</h1>
    <img src="{{ image_url }}" alt="QR Code">
    <div id="status">
        <p>Current Number Being Served: <span id="current-number"></span></p>
        <p>Your Position in Queue: <span id="queue-length"></span></p>
        <p>Estimated Wait Time: <span id="wait-time"></span> minutes</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
